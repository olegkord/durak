<div ng-controller="LoginController as login">
  <form novalidate class="css-form">
    Email:
    <br>
    <input
       type="email"
       ng-model="login.userForLogin.email"
       placeholder="user@email.com"
       required></input>
    Password:
    <br>
    <input
      type="password"
      placeholder="password"
      required></input>
    <br><br><button ng-click="login.logIn(login.logInUser)">Log In</button>
    <br><br><button ui-sref="signup">Sign up</button>
  </form>
<div>
