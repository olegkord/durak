<div ng-controller="LoginController as login">
  <form novalidate class="css-form">
    Email:
    <br>
    <input
       type="email"
       ng-model="login.userForLogin.email"
       placeholder="user@email.com"
       required></input>

    <input
      type="password"
      placeholder="password"
