<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script type="text/javascript" src="/scripts/angular.js"></script>
    <script type="text/javascript" src="/scripts/underscore.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/modules/card.js"></script>
    <script type="text/javascript" src="js/modules/deck.js"></script>
    <script type="text/javascript" src="js/modules/player.js"></script>
    <script type="text/javascript" src="js/modules/game.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>

    <link rel="stylesheet" href = "style/normalize.css">
    <link rel="stylesheet" href = "style/cards.css">
    <link rel="stylesheet" href = "style/style.css">

  <title></title>


  </head>
  <body ng-app="durak">

    <div ng-controller="LoginCtrl as login">
      <div ng-show="login.showLoginForm">
        <input type="text" ng-model="login.userName" value="">
        <button type="button" ng-click="login.addUser()">Login to Game!</button>
      </div>

      <div ng-show="login.showWaitScreen">
        <h3>Waiting for second player to join...</h3>
      </div>
    </div>


    <div ng-controller="GameCtrl as game">
      <div class="playingCards simpleCards" id="table">
        <div class="player" id="two">
          <ul class="table">

          </ul>
        </div>
          <ul class="deck" id="draw"></ul>

        <div class="player" id="field">
          <ul class="hand"></ul>
        </div>

        <div class="player" id="one">
          <ul class="table">
          </ul>
        </div>
          <ul class="deck" id="discard">
            <li></li>
          </ul>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
